<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Dungeon Crawler Slots</title>
	<style>
		.mob {
			background-color: #FFeeee;
		}
		.player{
			color: grey;
		}
		.reel{
			background-color:gainsboro;
			border: 1px white solid;
		}
		.straight{
			background-color:silver;
		}
		.win{
			font-weight: bold;
			background-color: gold;
		}
	</style>
</head>
<body>
	<div class="text-center">
		Gold: <span id="gold"></span>
	</div>
	<div class="">
		<div>
		Health: <span id='health'></span>/<span id='maxHealth'></span>
		</div><div>
			<div class="progress">
				<div id='healthBar' class="progress-bar bg-danger" role="progressbar" 
					style="width: 100%"></div>
			  </div>
		</div>
	</div>
	<div class="row">
		<div class="col text-center">			
		</div><div class="col text-center">
			Armor: <span id="armor"></span>/<span id="maxArmor"></span>
		</div><div class="col text-center">
			Weapon: <span id="weapon"></span>
		</div><div class="col text-center">
			
		</div>
	</div>
	<div id="potions" class="row d-none">
		<div class="col text-center">
			Healing Potion: <span id="heal"></span>
			<button id="drink-heal" class="drink verb1 btn btn-link">[ drink ]</button>
		</div><div class="col text-center">
			Portal Potion: <span id="portal"></span>
			<button id="drink-portal" class="drink verb1 btn btn-link">[ drink ]</button>
		</div>
	</div>
	<div id="menu" class="row mb-3 mt-3 d-none">
		<div class="col text-center">
			<button id='menu-dungeon' class="menu btn btn-link" disabled>dungeon</button> 
		</div><div class="col text-center">
			<button id='menu-store' class="menu btn btn-link">store</button> 
		</div>
	</div>
	<div id="dungeon" class="window">		
		<div class="text-center">
			<button id='crawl' class="btn btn-success form-control">enter</button>
		</div><div class="col text-center">
			<span class='fw-bold'>Steps:</span>
			<span id="steps"></span>
		</div><div class="col text-center">
			<span class='fst-italic text-secondary'> 2x gold if you reach <span id="lastDive"></span> steps</span>
		</div><div class="col text-center mt-3">
			<span class='fw-bold'>Fighting: </span>
		</div><div id='fighting' class="col text-center">
		</div><div id='' class="fw-bold mt-5 text-center">
		Log
		</div><div id="log" class="text-center"></div>

	</div><div id="store" class="window d-none">
		<div class="row">
			<div id='reel-0' class='col text-center'>

			</div><div id='reel-1' class='col  text-center'>

			</div><div id='reel-2' class='col text-center'>

			</div>

		</div>
		<div class="text-center mt-3 mb-3 d-none">
			<button id="lines-less" class="btn btn-link lines verb1">[ - ]</button>
			Paying Lines: <span id="lines"></span>/5 			
			<button id="lines-more" class="btn btn-link lines verb1">[ + ]</button>
		</div>
		<div class="row d-none">
			<div class="col text-center">
				<button id="insert-1" class="insert btn btn-warning btn-lg form-control verb1">insert 1 gold</button>
			</div><div class="col text-center">
				<button id="insert-5" class="insert btn btn-warning btn-lg form-control verb1">insert 5 gold</button>
			</div>
		</div><div class="mt-3">
			<button id="pull" class="btn btn-success btn-lg form-control verb">pull</button>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<!--
	<script src='js/ '></script> 
	-->


	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
