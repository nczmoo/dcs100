<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>

	<title>Idle Dungeon Crawler Slots</title>
	<link rel="stylesheet" href="css.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body id="body" class="p-3">
	<div id='story' class="text-center">
		
	</div><div id='tutorial' class="text-center d-none pt-5 fs-2">

	</div>
	<div class="row mb-2">
		<div class="col text-center">
			<img id='soundConfig' src="img/sound-on.png" class="me-2 verb">
			<img id='musicConfig' src="img/music-on.png" class="verb">
		</div>
	</div>
	<div class="row">
		<div id='goldSection' class="text-center fs-4 col">
			<img id='goldIcon' src="img/icon-gold.png" class="pe-1">			
			Gold: <span id="gold" class="secondary outside"></span>
			<span id="goldDelta" class="delta"></span>			
		</div>
		<div id='weaponSection' class="col text-center fs-4 hideInStore">
			<img  id='weaponIcon' src="img/icon-weapon.png" class="pe-1">
			Weapon: <span id="weapon" class="secondary outside"></span>
			<span id="weaponDelta" class="delta"></span>			
		</div>
	</div>
	<div id='maxHealthSection' class=" hideInStore">
		<div>
		Health: <span id='health' class="secondary outside"></span>/<span id='maxHealth' class="secondary outside"></span>					
		<img id='healthIcon' src="img/icon-health.png" class="ps-1 pe-2">
		<span id="healthDelta" class="delta"></span>
		</div><div>
			<div id='healthProgressBar' class="progress">
				<div id='healthBar' class="progress-bar" role="progressbar" 
					style="width: 100%"></div>
			  </div>
		</div>
	</div>
	<div id='maxArmorSection' class="mt-3 mb-3 d-none hideInStore">
		<div class="">			
			Armor: <span id="armor" class="secondary outside"></span>/<span id="maxArmor" class="secondary outside"></span>							
			<img id='armorIcon' src="img/icon-armor.png" class="ps-1 pe-2">
			<span id="armorDelta" class="delta"></span>
		</div><div class="mt-1">
			<div id='armorProgressBar' class="progress">
				<div id='armorBar' class="progress-bar" role="progressbar" 
					style="width: 100%"></div>
			  </div>
		</div>

	</div>
	<div id="" class="potions row  hideInStore">
		<div id='healSection' class="col text-center d-none">
			<div>				
				<div>
					<img id='healIcon' src="img/icon-heal.png" class="pe-1">
				</div><div>
					Healing: <span id="heal"></span>	
					<span id="healDelta" class="delta"></span>
				</div><div>
					<button id="drink-heal" class="drink verb1 btn btn-link">[ drink ]</button>
				</div>
			</div><div class="autoSettings">
				<input type="checkbox" id="auto-heal" class="auto"> Automatically drink when about to die?
			</div>
		</div><div id='portalSection' class="col text-center d-none ">
			<div>
				<img id='portalIcon' src="img/icon-portal.png" class="pe-1">
			</div><div>
				Portal: <span id="portal"></span>
				<span id="portalDelta" class="delta"></span>
			</div><div>					
				<button id="drink-portal" class="drink verb1 btn btn-link">[ drink ]</button>
			</div>
		</div><div id='repairSection' class="col text-center d-none">
			<div>
				<div>
					<img id='repairIcon' src="img/icon-repair.png" class="pe-1">
				</div><div>
					Repair Armor: <span id="repair"></span>
					<span id="repairDelta" class="delta"></span>	
				</div><div>
					<button id="drink-repair" class="drink verb1 btn btn-link">[ drink ]</button>
				</div>
			</div><div class="autoSettings">
				<input type="checkbox" id="auto-repair" class="auto"> Automatically drink when armor is depleted?
			</div>
		</div><!--
		<div class="col text-center d-none">
			<img id='cureIcon' src="img/icon-cure.png" class="pe-1">
			Cure Poison Potion: <span id="cure"></span>
			<button id="drink-cure" class="drink verb1 btn btn-link">[ drink ]</button>
		</div>
		-->
	</div><div class="row potions d-none hideInStore">
		<div id='keySection' class="col text-center d-none">
			<div>
				<img id='keyIcon' src="img/icon-key.png" class="pe-1">
				Keys: <span id="key"></span>
				<span id="keyDelta" class="delta"></span>
				<span id="nextChestAt"></span>
			</div><div class="autoSettings">
				<span id="portalChest" class="d-none">
					<input type="checkbox" id="auto-key_portal" class="auto"> Open portal chests?
				</span><span id="goldChest" class="d-none">
					<input type="checkbox" id="auto-key_gold" class="auto"> Open gold chests?
				</span>
			</div>
		</div>
	</div>
	
	<div id="menu" class="text-center mb-3 mt-3 d-none ">
			<img id="menu-dungeon" class='menu' src="img/sign-dungeon.png">
			<img id="menu-store" class='menu' src="img/sign-store.png">
			
	</div>
	<div id="dungeon" class="window mt-3">		
		<div class="text-center">
			<img id='game-box' src="img/d-close.png" class="crawl">
		</div><div class="text-center">
			<img id='crawl-button' class='crawl' src="img/crawl-enter.png">
			<div id="death"></div>
			<div id="monsters"></div>
		</div><div class="col text-center dungeon fs-5">
			<span class="direction me-3 fs-4 secondary"></span>
			<span class='fw-bold'>Steps:</span>
			<span id="steps"></span>
			<span class="direction ms-3 fs-4 secondary"></span>
		</div><div id='stepCaption' class="col text-center dungeon">
			<span class='fst-italic secondary dungeon'> 2x gold dropped if you reach <span id="lastDive"></span> steps (<span id="stepCent"></span>%)</span> 
		</div><div class="col text-center mt-3 dungeon">
			<span class='fw-bold'>Fighting: </span>
		</div><div id='fighting' class="col text-center secondary dungeon">
		</div><div id='dungeonLogTitle' class="fw-bold mt-5 text-center d-none">
		Log
		</div><div id="log" class="text-center dungeon"></div>

	</div><div id="store" class="window d-none">
		<div class="slotBG ps-5 pe-5 pb-5 pt-3">
			<div class="text-center mt-3 mb-1">
				<div>
					<span id="pullNum" class="fs-4">&nbsp;</span>
				</div><div>
					<span id="invested" class="d-none">&nbsp;</span> 
				</div>
			</div>
			<div id="reelsCaption" class="text-center mb-1"></div>
			<div class="row">
				<div id='reel-0' class='col text-center'>

				</div><div id='reel-1' class='col  text-center'>

				</div><div id='reel-2' class='col text-center'>

				</div>

			</div><div class="text-center mt-3">
				<div class="row">
					<div class="col">
						<img id='changeLines-less-1' class="changeLines changeLines-1 d-none" src="img/slots-lines-less-1.png">
						<img id='changeLines-less-10' class="changeLines changeLines-10 d-none" src="img/slots-lines-less-10.png">
						<img id='changeLines-less-100' class="changeLines changeLines-100 d-none" src="img/slots-lines-less-100.png">
					</div><div class="col-m">
						Payout: <span id="lines-value" class="secondary slots"></span>x / <span id="lines-max" class="secondary slots"></span>x
					</div><div class="col">
						<img id='changeLines-more-1' class="changeLines changeLines-1 d-none" src="img/slots-lines-more-1.png">
						<img id='changeLines-more-10' class="changeLines changeLines-10 d-none" src="img/slots-lines-more-10.png">
						<img id='changeLines-more-100' class="changeLines changeLines-100 d-none" src="img/slots-lines-more-100.png">
					</div>
				</div><div class="text-center pt-3">
					<img id='upgrade' class='' src="img/slots-upgrade-10.png">
				</div>
			</div><div class="mt-3 row">
				<div class="col-md text-center text-md-end">					
					<button id="autopull" class="pull btn "><img id="img-autopull"  class='slot-buttons' src='img/slots-autopull.png'></button>
				</div><div class="col-md text-center text-md-start">
					<button id="pull" class="pull btn"><img id='img-pull'  class='slot-buttons' src='img/slots-pull.png'></button>
				</div>
			</div>
		</div>
		<div id='storeLogTitle' class="fw-bold text-center mt-3 d-none">
			Log
		</div><div id="storeLog">
			
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/Dungeon.js'></script> 
	<script src='js/DungeonChest.js'></script> 
	<script src='js/DungeonCrawl.js'></script> 
	<script src='js/Mob.js'></script> 
	<script src='js/MobModifiers.js'></script> 
	<script src='js/MobTypes.js'></script> 
	<script src='js/Music.js'></script>
	<script src='js/Player.js'></script> 
	<script src='js/PlayerStats.js'></script> 
	<script src='js/PlayerInventory.js'></script> 
	<script src='js/PlayerCombat.js'></script> 
	<script src='js/SlotReels.js'></script> 
	<script src='js/SlotLines.js'></script> 
	<script src='js/Slots.js'></script> 
	<script src='js/SlotWins.js'></script> 
	<script src='js/UIAnimation.js'></script>
	<script src='js/UIAnimationIntro.js'></script> 

	<script src='js/UIAnimationLoop.js'></script> 
	<script src='js/UIAnimationDead.js'></script> 
	<script src='js/UIPrintReels.js'></script>
	<script src='js/UIRefresh.js'></script> 
	<script src='js/UIRefreshDisplay.js'></script> 
	<script src='js/UIRefreshImages.js'></script> 
	<script src='js/UIRefreshFill.js'></script> 

	<script src='js/UI.js'></script>
	<script src='js/UIEvent.js'></script>
	<script src='js/UIPrint.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<script src='js/Sound.js'></script> 

	<!--
	<script src='js/ '></script> 
	-->
	<script src='js/hover.js'></script> 

	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
