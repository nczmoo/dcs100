<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Dungeon Crawler Slots</title>
	<style>
		#armorBar {
			background-color: #dedede;
		}
		#auto-heal{
			background-color:white;
			border:10px red solid;
			margin:10px;
		}
		#body{
			background-color: #aba3ad; /* #9b9fa6; */
			color: black;
		}

		#crawl-button {
			width: 320px;
		}

		.deltaMin{
			color: #d7172a;
		}

		.deltaPlus{
			color: #9ace47;
		}

		#game-box:hover, .menu:hover{
			cursor: pointer;
		}

		#healthBar{
			background-color: #93121f;
		}

		.mob {
			background-color: #554728;
			color: grey;
		}
		.menu:disabled, .secondary {
			color: #c4c4c4;
		}
		.menu {
			color: white;
		}
		.player{
			color: white;
		}
		.reel{
			background-color: #d6c0af;
			border: 1px #343434 solid;
		}

		.slotBG{
			border-radius: 30px;
			background-color: #d9d7d5;
		}
		.straight{
			background-color: #c8b2a2; /* edd7c7; */
		}
		.win{
			background-color: #fc9fa4;
		}
	</style>
</head>
<body id="body" class="p-3">
	<div class="row">
		<div id='goldSection' class="text-center fs-4 col">
			<img id='goldIcon' src="img/icon-gold.png" class="pe-1">			
			Gold: <span id="gold"></span>
			<span id="goldDelta" class="delta"></span>			
		</div>
		<div id='weaponSection' class="col text-center fs-4">
			<img  id='weaponIcon' src="img/icon-weapon.png" class="pe-1">
			Weapon: <span id="weapon"></span>
			<span id="weaponDelta" class="delta"></span>			
		</div>
	</div>
	<div id='maxHealthSection' class="">
		<div>
		Health: <span id='health'></span>/<span id='maxHealth'></span>
		<span id="healthDelta" class="delta"></span>			
		<img id='healthIcon' src="img/icon-health.png" class="ps-1">
		</div><div>
			<div class="progress">
				<div id='healthBar' class="progress-bar" role="progressbar" 
					style="width: 100%"></div>
			  </div>
		</div>
	</div>
	<div id='maxArmorSection' class="mt-3 mb-3 d-none">
		<div class="">			
			Armor: <span id="armor"></span>/<span id="maxArmor"></span>	
			<span id="armorDelta" class="delta"></span>			
	
			<img id='armorIcon' src="img/icon-armor.png" class="ps-1">
		</div><div class="mt-1">
			<div class="progress">
				<div id='armorBar' class="progress-bar" role="progressbar" 
					style="width: 100%"></div>
			  </div>
		</div>

	</div>
	<div id="" class="potions row ">
		<div id='healSection' class="col text-center ">
			<div>				
				<img id='healIcon' src="img/icon-heal.png" class="pe-1">
				Healing Potion: <span id="heal"></span>	
				<span id="healDelta" class="delta"></span>					
				<button id="drink-heal" class="drink verb1 btn btn-link">[ drink ]</button>
			</div><div>
				<input type="checkbox" id="auto-heal" class="auto"> Automatically drink when about to die?
			</div>
		</div><div id='portalSection' class="col text-center d-none">
			<img id='portalIcon' src="img/icon-portal.png" class="pe-1">
			Portal Potion: <span id="portal"></span>
			<span id="portalDelta" class="delta"></span>					
			<button id="drink-portal" class="drink verb1 btn btn-link">[ drink ]</button>
		</div><div id='repairSection' class="col text-center d-none">
			<div>
				<img id='repairIcon' src="img/icon-repair.png" class="pe-1">
				Repair Armor Potion: <span id="repair"></span>
				<span id="repairDelta" class="delta"></span>	
				<button id="drink-repair" class="drink verb1 btn btn-link">[ drink ]</button>
			</div><div>
				<input type="checkbox" id="auto-repair" class="auto"> Automatically drink when armor is depleted?
			</div>
		</div>
		<!--
		<div class="col text-center d-none">
			<img id='cureIcon' src="img/icon-cure.png" class="pe-1">
			Cure Poison Potion: <span id="cure"></span>
			<button id="drink-cure" class="drink verb1 btn btn-link">[ drink ]</button>
		</div>
		-->
	</div><div class="row potions d-none">
		<div id='keySection' class="col text-center d-none">
			<div>
			<img id='keyIcon' src="img/icon-key.png" class="pe-1">
				Keys: <span id="key"></span>
				<span id="keyDelta" class="delta"></span>			
			</div><div>
				<input type="checkbox" id="auto-key_portal" class="auto"> Open blue chests?
				<input type="checkbox" id="auto-key_gold" class="auto"> Open gold chests?
			</div>
		</div>
	</div>
	<div id="menu" class="text-center mb-3 mt-3 d-none ">
		<!--
			<button id='menu-dungeon' class="menu btn btn-info d-none p-3 ps-5 pe-5"></button> 
			<button id='menu-store' class="menu btn "></button> 
		-->
			<img id="menu-dungeon" class='menu' src="img/sign-dungeon.png">
			<img id="menu-store" class='menu' src="img/sign-store.png">
			
	</div>
	<div id="dungeon" class="window mt-3">		
		
		<div class="text-center">
			<img id='game-box' src="img/d-close.png" class="crawl">
		</div><div class="text-center">
			<button id='crawl-button' class="btn crawl btn-success">enter</button>
			<div id="death"></div>
			<div id="monsters"></div>
		</div><div class="col text-center dungeon fs-5">
			<span class='fw-bold'>Steps:</span>
			<span id="steps"></span>
			 
		</div><div id='stepCaption' class="col text-center dungeon">
			<span class='fst-italic secondary'> 2x gold if you reach <span id="lastDive"></span> steps (<span id="stepCent"></span>%)</span> 
		</div><div class="col text-center mt-3 dungeon">
			<span class='fw-bold'>Fighting: </span>
		</div><div id='fighting' class="col text-center secondary dungeon">
		</div><div id='' class="fw-bold mt-5 text-center dungeon">
		Log
		</div><div id="log" class="text-center dungeon"></div>

	</div><div id="store" class="window d-none slotBG p-5">
		<div class="row">
			<div id='reel-0' class='col text-center'>

			</div><div id='reel-1' class='col  text-center'>

			</div><div id='reel-2' class='col text-center'>

			</div>

		</div>
		<div class="text-center mt-3 mb-3">
			<button id="changeLines-less" class="btn btn-link changeLines">[ - ]</button>
			Paying Lines: <span id="lines"></span>/<span id="maxLines"></span>
			<button id="changeLines-more" class="btn btn-link changeLines">[ + ]</button>
		</div>
		<div class="row d-none">
			<div class="col text-center">
				<button id="insert-1" class="insert btn btn-warning btn-lg form-control verb1">insert 1 gold</button>
			</div><div class="col text-center">
				<button id="insert-5" class="insert btn btn-warning btn-lg form-control verb1">insert 5 gold</button>
			</div>
		</div><div class="mt-3 text-center">
			<button id="autopull" class="pull btn me-3"><img id="img-autopull"  class='slot-buttons' src='img/slots-autopull.png'></button>

			<button id="pull" class="pull btn"><img id='img-pull'  class='slot-buttons' src='img/slots-pull.png'></button>
		</div><div id="reelsCaption" class="text-center">

		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/Dungeon.js'></script> 
	<script src='js/Mob.js'></script> 
	<script src='js/MobModifiers.js'></script> 
	<script src='js/MobTypes.js'></script> 
	<script src='js/Player.js'></script> 
	<script src='js/SlotReels.js'></script> 
	<script src='js/Slots.js'></script> 
	<script src='js/SlotWins.js'></script> 
	<script src='js/UIAnimation.js'></script> 
	<script src='js/UIRefresh.js'></script> 

	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<!--
	<script src='js/ '></script> 
	-->


	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
